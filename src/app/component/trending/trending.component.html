<router-outlet></router-outlet> 
<div class="row form-group"> 
    <div class="col-sm-9"></div>
    <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Search By Name" 
                style="width:90%" [(ngModel)]="searchTerm" /> 
        </div>
</div>  

<!-- Row -->
<div class="row">
    <div class="col-12">
        <h2 class="m-b-0">Recents</h2>
        <p class="text-muted m-t-0 font-12">Discover the best movies of the moment</p>
    </div>
    <div class="row" >
        <div class="col-sm-4" *ngFor="let trending of trendings$ | filmFilter:searchTerm" >
            <div  class="card" routerLink = "/component/describe/{{ trending.id }}">
                <img  class="test1 img-responsive" src="https://image.tmdb.org/t/p/w500/{{ trending.poster_path }}" alt="Card image cap">
                <div class="test2 card-body">
                    <div style="height:20%;"> <h4 class="card-title">{{ trending.title }}</h4></div>
                    <div style="height:60%; overflow: hidden;text-overflow:'..';"><p class="card-text" >{{ trending.overview }}</p></div>
                    <div style="height: 10%"></div>
                    <div style="height:10%;"><p class="card-text"><small class="text-muted">Release Date {{ trending.release_date }}</small></p></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
