<div class="row">
    <div class="col-md-10" style=" margin: 0 auto;" >
        <div class="card">
            <div class="card-body" >
                <iframe width="100%" height="500px" [src]="url" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <ngb-tabset  (tabChange)="beforeChange($event)">
                  <ngb-tab title="Description" >
                    <ng-template ngbTabContent>
                      <h5 style="color:#fff;"class="p-t-20">{{ describeMovie$.title }}</h5>
                      <p style="font-size:12px;"class="p-t-20">{{ describeMovie$.overview }}</p>
                    </ng-template>
                  </ngb-tab>
                </ngb-tabset>
  			 </div>
        </div>
    </div>
</div>
